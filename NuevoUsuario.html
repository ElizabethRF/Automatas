<!doctype html>
<html lang="en">
    <head>
        <title>Nuevo Usuario</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    </head>
    <body>
        <br>
        <div class="text-center"><h1>Registro nuevos usuarios</h1></div>
        <br>
        <div class="mx-auto text-center" style="width: 300px;">



                <form>
                  <div class="form-group">
                    <label >Tipo de usuario</label>
                    <select class="form-control">
                      <option>Jefe de departamento</option>
                      <option>Médico</option>
                      <option>Enfermera</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Usuario</label>
                    <input type="email" class="form-control text-center" id="exampleFormControlInput1" placeholder="usuario">
                  </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Correo</label>
                    <input type="email" class="form-control text-center" id="exampleFormControlInput1" placeholder="correo@ejemplo.com">
                  </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Contraseña</label>
                    <input type="password" class="form-control text-center">
                  </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Verificar contraseña</label>
                    <input type="password" class="form-control text-center">
                  </div>
                <div class="text-center">
                        <button type="submit" class="btn btn-info">Regsitrar usuario</button>
                    </div>
                </form>

           
        </div>
        
        <br><br>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    </body>
