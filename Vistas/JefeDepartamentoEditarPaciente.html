<!doctype html>
<html lang="en">
    <head>
        <title>Editar Paciente</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    </head>
    <body>
        <br>
        <div class="text-center"><h1>Edición de paciente</h1></div>
        <br>
        <div class="mx-auto text-center" style="width: 300px;">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Nombre </label>
                        <input type="text" class="form-control text-center" id="exampleFormControlInput1" value="Nombre Ejemplo">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Apellido Paterno</label>
                        <input type="text" class="form-control text-center" id="exampleFormControlInput1" value="Apellido Ejemplo">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Apellido Materno</label>
                        <input type="text" class="form-control text-center" id="exampleFormControlInput1" value="Apellido Ejemplo">
                    </div>
                    <div class="form-group">
                        <label >Sexo</label>
                        <select class="form-control">
                          <option>Femenino</option>
                          <option>Masculino</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Fecha de nacimiento</label>
                        <input type="date" class="form-control text-center" id="exampleFormControlInput1">
                      </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Padecimiento</label>
                        <input type="text" class="form-control text-center" placeholder="Diagnóstico al momento">
                      </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Observaciones</label>
                        <textarea class="form-control text-center" row="10">
                        </textarea>
                      </div>
                     <div class="text-center">
                        <button type="submit" class="btn btn-outline-info">Guardar</button>
                    </div>
                </form>
        </div>
    </body> 
</html>
